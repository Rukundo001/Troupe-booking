<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      background-color: green;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      margin: 0;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      margin-top: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #45a049;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #4CAF50;
      text-decoration: none;
    }

    footer {
      margin-top: 40px;
      width: 100%;
      background-color: #1e3d59;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Rwanda Dance Troupe Booking</h1>

  <div class="login-box">
    <h2>Customer Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="link">
      Don't have an account? <a href="customersignup.html">Sign up</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Rwanda Dance Troupe Booking. All rights reserved.
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const enteredEmail = document.getElementById("email").value.trim();
      const enteredPassword = document.getElementById("password").value;

      const storedUser = JSON.parse(localStorage.getItem("customer"));

      if (!storedUser) {
        alert("No user found. Please sign up first.");
        return;
      }

      if (enteredEmail === storedUser.email && enteredPassword === storedUser.password) {
        alert("Login successful!");
        window.location.href = "Troupes.html"; // âœ… Redirect after successful login
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  </script>

</body>
</html>

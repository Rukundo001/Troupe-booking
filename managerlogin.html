
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manager Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eaf2f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      width: 360px;
    }
    h2 {
      text-align: center;
      color: #2e86de;
      margin-bottom: 25px;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #2e86de;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1b4f72;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #2e86de;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Manager Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Log In</button>
    </form>
    <div class="link">
      Don't have an account? <a href="managersignup.html">Sign Up</a>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const storedManager = JSON.parse(localStorage.getItem('manager'));
      if (storedManager && storedManager.email === email && storedManager.password === password) {
        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('manager_name', storedManager.name);
        alert('Login successful!');
        window.location.href = 'managerhome.html';
      } else {
        alert('Invalid credentials. Try again.');
      }
    });
  </script>
</body>
</html>

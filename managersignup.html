
<html>
<head>
  
  <title>Manager Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eaf2f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.1);
      width: 360px;
    }
    h2 {
      text-align: center;
      color: #2e86de;
      margin-bottom: 25px;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background-color: #2e86de;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #1b4f72;
    }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #2e86de;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Manager Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="manager_name" placeholder="Full Name" required>
      <input type="text" id="troupe_name" placeholder="Troupe Name" required>
      <input type="text" id="location" placeholder="Location" required>
      <input type="tel" id="contact" placeholder="Phone Number" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const manager = {
        name: document.getElementById('manager_name').value,
        troupe: document.getElementById('troupe_name').value,
        location: document.getElementById('location').value,
        contact: document.getElementById('contact').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };
      localStorage.setItem('manager', JSON.stringify(manager));
      alert('Signup successful! You can now log in.');
      window.location.href = 'managerlogin.html';
    });
  </script>
</body>
</html>
